<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 50px;
            height: 50px;
            background-color: chartreuse;
            display: inline;
        }
        .div2{
            width: 50px;
            height: 50px;
            background-color: chartreuse;
            display: inline;
        }
        .span1{
            display: block;
        }
        .span2{
            display: block;
        }
    </style>
</head>
<body>
    <!--display có 3 giá trị mặc định
            block
            inline
            inline-block:
                thẻ block
                thẻ inline
    -->

    <div class="div1">
        thẻ div1
    </div>

    <div class="div2">
        thẻ div2
    </div>
    <span class="span1">span1</span>
    <span class="span2">span2</span>

</body>
</html>
